      <form   class="animate__animated animate__zoomIn  forma">

        <h2>Formulario de Registro</h2>
        <div class="form-row">
          <div class="form-group ">
            <label for="inputName4">Nombre</label>
            <input type="text" class="form-control inputFormulario" id="inputName4" placeholder="Nombre">
          </div>
          <div class="form-group ">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control inputFormulario" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control inputFormulario" id="inputPassword4" placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Direccion</label>
          <input type="text" class="form-control inputFormulario" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Direccion 2</label>
          <input type="text" class="form-control inputFormulario" id="inputAddress2" placeholder="Departamento, Estudio, o Piso">
        </div>
        <div class="form-row">
          <div class="form-group ">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control inputFormulario" id="inputCity">
          </div>
          <div class="form-group col-sm-4">
            <label for="inputState">Genero</label>
            <select id="inputState" class="form-control">
              <option selected >...</option>
              <option >Masculino</option>
              <option >Femenino</option>
              <option>Otro</option>
            </select>
          </div>
         
        </div>
        <button class="botonFormulario">
